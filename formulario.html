    <h1 class="titulos">Registro</h1>
    <img class="logo-formulario" src="img/logoformulario.png" alt="logoformulario">


    <!--Se hace uso de un div apartado con un numero de identificador # en donde se declaran los atributos unicos de este-->
    <div id="intrucciones">
        <p id="intrucciones">
            Bienvenido por favor sigue los pasos que se te solicitan a continuacion.
        </p>
    </div>

        <!--Casillas de registro-->
    <strong><p>Por favor ingresa tus datos</p></strong>
    <form action="/enviar-recibir"><!--Con action podemos solicitar una respuesta del formulario del lado del server-->
    <input type="text" name="Nombre" placeholder="Nombre de usuario" required><br>
    <input type="password" name="pass" placeholder="Ingrese su contraseÃ±a" required><br>


<!--Se hace uso de una nueva etiqueta label, es para seleccionar texto en botones se usa en dispositivos moviles para una mejor accesibilidad-->
<h2 class="subtitulos">Genero</h2>
<!--    Botones de Radio    -->
<label for="generom">
    <input id="generom" type="radio" name="generom-generof-generoi"
    value="generom" checked required>Masculino</label><br>

<label for="generof">
    <input  id="generof" type="radio" name="generom-generof-generoi"
    value="generof">Femenino</label><br>

<label for="generoi">
    <input id="generoi" type="radio" name="generom-generof-generoi"
    value="generoi">Indefinido</label><br>

<!--Name y value van de la mano, nombre es el elemento seleccinado y value valora que es lo que fue seleccinado-->

<br>
<!--    Casillas de validacion, checkbox    -->
<label class="casillas-verificacion">
    <input type="checkbox" name="acepto" id="acepto" 
    value="aceptop" required><strong><em>Acepto terminos y condiciones</em></strong></label><br>

<label class="casillas-verificacion">
    <input type="checkbox" name="noacepto" id="noacepto" 
    value="noacepto"><strong><em>No acepto terminos y condiciones</em></strong></label><br>

<!--    Se crea un boton    -->
        <button type="submit">Enviar</button><br>

</form>
